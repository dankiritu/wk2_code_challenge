<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maina's Shopping List</title>
    <style>
      body {
        font-family: serif;
        margin: 50px;
      }
      .purchased {
        text-decoration: line-through;
        background-color: #fdfbfb;
      }
      li {
       display: flex;
       margin-bottom: 20px;
      }
      button {
      margin-left: 15px;
      }
    </style>

<body>
 <h1>Maina's Shopping List !</h1>
 <h4>Input all items here. Once item is purchased hit the button beside it.</h4>
 <input type="text" id="item-input" placeholder="Enter an item">
 <button id="add-button">Add Item</button>
 <ul id="shopping-list"></ul>
 <button id="clear-button">Clear List</button>

   <script src="List.js"></script>
